<div class="col-xs-6 col-sm-4">
  <div class="sidebar1" >
   <h4>Vegetables</h4>

      <div class="form-group">
        <input class="form-control"  type="text" placeholder="Filter">
      </div>


    <div class="row">
    <div class="col-md-6">Order By</div>
    <div class="col-md-6"><span><strong>SIZE</strong></span> | <span><strong>NAME</strong></span></div>
    </div>

    <div class="listitem">
       <ul  class="list_container">
        <li ng-repeat = "item in basketItems" ng-show = "item.attr1 === 'vegetable' && item.attr2 !== 'removed'">
          <span class="left_short">
            <a href="#" class="arrowUP">
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </a>
            <a href="#" class="arrowDown"> <span class="glyphicon glyphicon-play" aria-hidden="true"></span> </a>
          </span>
          <a href="#">{{item.name}}</a><a class="remove" href="#" title="Remove"><i ng-click="manageBuckets(item, null, 0)" class="glyphicon glyphicon-remove"></i></a></li>

       </ul>
    </div>

  </div>
</div>
